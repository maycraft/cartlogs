<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учёт картриджей</title>
</head>

<body>

    <div id="wrapper">
        <div class='wrapper'>
            <header class="header">
                <div class="brand">
                    <a href="http://zabbix.bjtrade.lan">
                        <img src="/assets/img/zabbix.png" alt="zabbix-logo">
                    </a>
                </div>
                <div class="reload">
                    <!-- <i class="fas fa-sync"></i> -->
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sync" class="svg-inline--fa fa-sync fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M440.65 12.57l4 82.77A247.16 247.16 0 0 0 255.83 8C134.73 8 33.91 94.92 12.29 209.82A12 12 0 0 0 24.09 224h49.05a12 12 0 0 0 11.67-9.26 175.91 175.91 0 0 1 317-56.94l-101.46-4.86a12 12 0 0 0-12.57 12v47.41a12 12 0 0 0 12 12H500a12 12 0 0 0 12-12V12a12 12 0 0 0-12-12h-47.37a12 12 0 0 0-11.98 12.57zM255.83 432a175.61 175.61 0 0 1-146-77.8l101.8 4.87a12 12 0 0 0 12.57-12v-47.4a12 12 0 0 0-12-12H12a12 12 0 0 0-12 12V500a12 12 0 0 0 12 12h47.35a12 12 0 0 0 12-12.6l-4.15-82.57A247.17 247.17 0 0 0 255.83 504c121.11 0 221.93-86.92 243.55-201.82a12 12 0 0 0-11.8-14.18h-49.05a12 12 0 0 0-11.67 9.26A175.86 175.86 0 0 1 255.83 432z">
                        </path>
                    </svg>
                </div>
                <div class="prev">
                    <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="arrow-alt-circle-left" class="svg-inline--fa fa-arrow-alt-circle-left fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M8 256c0 137 111 248 248 248s248-111 248-248S393 8 256 8 8 119 8 256zm448 0c0 110.5-89.5 200-200 200S56 366.5 56 256 145.5 56 256 56s200 89.5 200 200zm-72-20v40c0 6.6-5.4 12-12 12H256v67c0 10.7-12.9 16-20.5 8.5l-99-99c-4.7-4.7-4.7-12.3 0-17l99-99c7.6-7.6 20.5-2.2 20.5 8.5v67h116c6.6 0 12 5.4 12 12z"></path>
                    </svg>
                </div>
                <h1 class='main-title'>Учёт картриджей</h1>
                <div class='search-form'>
                    <form id='search' class='form' autocomplete="off">
                        <select class="select">
							<option value="fio">Фамилия</option>
							<option value="inv">Инвентарный номер</option>
							<option value="model">Модель</option>
						</select>
                        <input type="text" name="value" class="input__text" autofocus>
                        <!-- <ul id="autocomplete"></ul> -->
                        <input type="radio" class="radio" name="stat" id="adobted" value="0" />
                        <label for="adobted" class="radio__title">Принят</label>
                        <input type="radio" class="radio" name="stat" id="given" value="1" />
                        <label for="given" class="radio__title">Выдан</label>
                        <button class='btn' type="button">Отправить</button>
                    </form>
                    <button class='btn btn-stat' type="button">Статистика</button>
                    <button class="btn btn-printlogs" type="button">Статистика Принтеров</button>
                    <button class="btn btn-delivery" type="button">Отдел Доставки</button>
                </div>
                <div class="statistic-form">
                    <div class='statistic'>
                        <input type="radio" name="stat" class="radio_stat" id="received" value="0" checked>
                        <label for='received' class='radio__title'>Принято</label>
                        <input type="radio" name="stat" class="radio_stat" id="fillup" value="3">
                        <label for='fillup' class='radio__title'>На заправке</label>
                        <input type="radio" name="stat" class="radio_stat" id="onstorage" value="2">
                        <label for='onstorage' class='radio__title'>На складе</label>
                        <span class="amount-rows">Всего: <span class='amount-number'></span>
                    </div>
                </div>
                <div class="printers-form">
                    <form class="printlogs__form" autocomplete="off">
                        <select class="printers-select">
							<option value="description">Отдел</option>
							<option value="hostname">Имя хоста</option>
							<option value="ip">IP адрес</option>
							<option value="type">Тип устройства</option>
                        </select>
                        <input type="text" name="value" class="input__text input__text-printers" autofocus>
                        <button class='btn' type="button">Отправить</button>
                    </form>
                </div>
                <ul id="autocomplete"></ul>
                <div class="delivery-form"></div>
            </header>
        </div>
        <div class="wrapper">
            <div class="preloader">
                <div class="preloader-item">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="spinner" class="svg-inline--fa fa-spinner fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
                        </path>
                    </svg>
                </div>
            </div>
            <table class="data-table">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class='divErr'></div>

            <div class='pagination-block'>
                <ul class='pagination'></ul>
            </div>
        </div>
        <div class='wrapper'>
            <footer class='footer'>
                <div class='credits'>
                    <h4>cantwell &copy;
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                    </h4>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
